cubes:
  - name: products
    sql: SELECT * FROM public.products
    shown: false
      
    joins:
      - name: product_categories
        sql: "{CUBE}.product_category_id = {product_categories}.id"
        relationship: belongsTo

    measures:
      - name: count
        type: count

    dimensions:
      - name: id
        sql: id
        type: number
        primaryKey: true

      - name: name
        sql: name
        type: string

      - name: description
        sql: description
        type: string
        
      - name: createdAt
        sql: created_at
        type: time
