cubes:
  - name: base_orders
    sql_table: public.orders
    public: false

    joins:
      - name: users
        sql: "{CUBE}.user_id = {users}.id"
        relationship: many_to_one

      - name: line_items
        sql: "{CUBE}.id = {line_items}.order_id"
        relationship: one_to_many

    measures:
      - name: count
        type: count

      - name: total_amount
        sql: '{CUBE.amount}'
        type: sum

      - name: average_order_value
        sql: '{CUBE.amount}'
        type: avg

      - name: total_amount_shipped
        sql: '{CUBE.amount}'
        type: sum
        filters:
          - sql: "{CUBE.status} = 'shipped'"

      - name: last_order_date
        sql: created_at
        type: max

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: status
        sql: status
        type: string

      - name: created_date
        sql: created_at
        type: time
        
      - name: amount
        sql: '{line_items.total_amount}'
        type: number
        sub_query: true
