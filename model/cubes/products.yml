cubes:
  - name: products
    sql_table: public.products
    public: false
      
    joins:
      - name: product_categories
        sql: "{CUBE}.product_category_id = {product_categories}.id"
        relationship: many_to_one

    measures:
      - name: count
        type: count

    dimensions:
      - name: id
        sql: id
        type: number
        primaryKey: true

      - name: name
        sql: name
        type: string

      - name: description
        sql: description
        type: string
        
      - name: created_at
        sql: created_at
        type: time
