cubes:
  - name: line_items
    sql_table: ecom.line_items
    public: false
      
    joins:
      - name: products
        sql: "{CUBE}.product_id = {products}.id"
        relationship: many_to_one

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true
        
      - name: created_date
        sql: created_at
        type: time

    measures:
      - name: count
        type: count

      - name: total_amount
        sql: price
        type: sum

    pre_aggregations:
      - name: line_items_summary
        measures:
          - count
          - total_amount
        dimensions:
          - products.product_category

