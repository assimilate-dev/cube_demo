views:
  - name: orders_view

    cubes:
      - join_path: orders
        includes:
          - status
          - created_at

          - completed_count
          - count
          - total_amount
          - average_order_value

      - join_path: orders.users
        split: true
        includes: 
          - id
          - city
          - age
          - gender
          - last_name
          - count

      - join_path: orders.line_items.products
        split: true
        includes: 
          - product_category
          - count